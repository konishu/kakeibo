<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家計簿</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-2xl mx-auto p-4 py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">家計簿</h1>

    <!-- 残高表示 -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <div class="text-center mb-4">
        <p class="text-sm text-gray-500 mb-1">残高</p>
        <p id="balance" class="text-3xl font-bold text-green-600">+0円</p>
      </div>
      <div class="flex justify-center gap-8">
        <div class="text-center">
          <p class="text-xs text-gray-500">収入</p>
          <p id="total-income" class="text-lg font-semibold text-green-600">+0円</p>
        </div>
        <div class="text-center">
          <p class="text-xs text-gray-500">支出</p>
          <p id="total-expense" class="text-lg font-semibold text-red-600">-0円</p>
        </div>
      </div>
    </div>

    <!-- 入力フォーム -->
    <form id="transaction-form" class="bg-white rounded-xl shadow-sm p-6 mb-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">取引を追加</h2>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="type" class="block text-sm font-medium text-gray-600 mb-1">種類</label>
          <select id="type" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="expense">支出</option>
            <option value="income">収入</option>
          </select>
        </div>
        <div>
          <label for="category" class="block text-sm font-medium text-gray-600 mb-1">カテゴリ</label>
          <select id="category" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </select>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="amount" class="block text-sm font-medium text-gray-600 mb-1">金額</label>
          <input type="number" id="amount" min="1" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="date" class="block text-sm font-medium text-gray-600 mb-1">日付</label>
          <input type="date" id="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>

      <div class="mb-4">
        <label for="memo" class="block text-sm font-medium text-gray-600 mb-1">メモ</label>
        <input type="text" id="memo" placeholder="メモ（任意）" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
        追加
      </button>
    </form>

    <!-- 取引一覧 -->
    <div>
      <h2 class="text-lg font-semibold text-gray-700 mb-4">取引履歴</h2>
      <div id="transaction-list" class="space-y-3">
        <p class="text-gray-500 text-center py-8">取引がありません</p>
      </div>
    </div>
  </div>

  <script src="dist/main.js"></script>
</body>
</html>
